<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div id="contenedor">
        <h3 id="resultado"></h3>
        <div id="operadores">
            <label id="input"></label>
            <label id="operacion"></label>
        </div>
        <div id="botones">
            <button id="siete"value ='7'>7</button>
            <button id="ocho" value =' 8'>8</button>
            <button id="nueve" value ='9'>9</button>
            <button id="suma" onclick="operador('+')">+</button>
            <button id="cuatro"value ='4'>4</button>
            <button id="cinco"value ='5'>5</button>
            <button id="seis"value ='6'>6</button>
            <button id="resta" onclick="operador('-')">-</button>
            <button id="uno"value ='1'>1</button>
            <button id="dos"value ='2'>2</button>
            <button id="tres"value ='3'>3</button>
            <button id="multiplicacion" onclick="operador('*')">*</button>
            <button id="cero"value ='0'>0</button>
            <button id="igual" onclick="operador('=')">=</button>
            <button id="AC"  onclick="operador('AC')">AC</button>
            <button id="division" onclick="operador('/')">/</button>
        </div>
    </div>
  </body>
</html>
